<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

{% if messages %}
  {% for message in messages %}
    <p style="color:red;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}

  <label>Username</label><br>
  <input type="text" name="username" required><br><br>

  <label>Password</label><br>
  <input type="password" name="password" required><br><br>

  <button type="submit">Login</button>
</form>

<hr>

<p>New here?</p>

<a href="{% url 'user_signup' %}">Signup as User</a>
<br><br>
<a href="{% url 'owner_signup' %}">Signup as Turf Owner</a>


</body>
</html>
