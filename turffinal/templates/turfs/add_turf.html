<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Turf</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_turf.css' %}">
</head>
<body>

    <div class="page-container">

        <h2>Add New Turf</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Turf Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" required></textarea>
            </div>

            <div class="form-group">
                <label>Area (sqft)</label>
                <input type="number" name="area_sqft" required>
            </div>

            <!-- DISTRICT -->
            <div class="form-group">
                <label>District</label>
                <select id="districtSelect">
                    <option value="">-- Select District --</option>
                    {% for d in districts %}
                        <option value="{{ d.id }}"
                            {% if d.id|stringformat:"s" == selected_district %}selected{% endif %}>
                            {{ d.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- LOCATION -->
            <div class="form-group">
                <label>Location</label>
                <select name="location" required>
                    <option value="">-- Select Location --</option>
                    {% for l in locations %}
                        <option value="{{ l.id }}">{{ l.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- KEEP DISTRICT DURING POST -->
            <input type="hidden" name="district" value="{{ selected_district }}">

            <button type="submit">Add Turf</button>
        </form>

        <a class="back-link" href="{% url 'turf_dashboard' %}">‚Üê Back to Dashboard</a>

    </div>

    <script>
        document.getElementById("districtSelect").addEventListener("change", function () {
            const districtId = this.value;
            if (districtId) {
                window.location.href = "?district=" + districtId;
            }
        });
    </script>

</body>
</html>
