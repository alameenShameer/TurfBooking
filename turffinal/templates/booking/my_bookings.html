<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/my_bookings.css' %}">
</head>
<body>

<div class="page-container">

    <h1>My Bookings</h1>

    <div class="table-wrapper">
        <table class="booking-table">
            <thead>
                <tr>
                    <th>Turf</th>
                    <th>Slot</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.slot.turf }}</td>
                    <td>
                        {{ booking.slot.start_time }} – {{ booking.slot.end_time }}
                    </td>
                    <td>{{ booking.date }}</td>
                    <td>
                        <span class="status {{ booking.status|lower }}">
                            {{ booking.status }}
                        </span>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="empty">
                        No bookings found
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- BACK BUTTON -->
    <div class="actions">
        <a href="{% url 'user_dashboard' %}" class="btn-back">
            ← Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
